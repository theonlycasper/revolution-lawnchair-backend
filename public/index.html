<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revolution Lawnchair</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Revolution Lawnchair</h1>
        
        <!-- Register -->
        <div class="section">
            <div class="flex-container">
                <h3>Register User</h3>
            </div>
            <div class="flex-container">
                <div class="flex-column">
                    <input type="text" id="regName" placeholder="Username">
                    <input type="password" id="regPass" placeholder="Password">
                </div>
                <div class="flex-column">
                    ​
                </div>
                <div class="flex-column">
                    <button id="btnRegister">Register</button>
                </div>
            </div>
            <p id="regResponse"></p>
        </div>

        <hr>

        <!-- Login -->
        <div class="section">
            <div class="flex-container">
                <h3>Login (Check Account Status)</h3>
            </div>
            <div class="flex-container">
                <div class="flex-column">
                    <input type="text" id="loginName" placeholder="Username">
                    <input type="password" id="loginPass" placeholder="Password">
                </div>
                <div class="flex-column">
                    ​​
                </div>
                <div class="flex-column">
                    <button id="btnLogin" style="padding: 10px 30px;">Login</button>
                </div>
            </div>
            <p id="loginResponse"></p>
        </div>

        <hr>

        <!-- View Data -->
        <div class="section">
            <div class="flex-container">
                <div class="flex-column">
                    <h3>Current User</h3>
                    <ul id="userList" style="text-align: left; margin-top: 15px;"></ul>
                </div>
                <div class="flex-column">
                    <button id="btnLoad" style="padding: 10px 10px;">&#x21bb;</button>
                </div>
            </div>
        </div>
    </div>
    <script src="client.js"></script>
</body>
</html>
