<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revolution Lawnchair</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Node.js + SQLite Demo</h1>
        
        <!-- Section 1: Save Data -->
        <div class="section">
            <h3>Add Name to DB</h3>
            <input type="text" id="nameInput" placeholder="Enter your name">
            <button id="sendButton">Save Name</button>
            <p id="input-response">Waiting...</p>
        </div>

        <hr>

        <!-- Section 2: View Data -->
        <div class="section">
            <h3>Database Records</h3>
            <button id="loadButton">Load Names</button>
            <ul id="names-list" style="text-align: left; margin-top: 15px;">
                <!-- Names will appear here -->
            </ul>
        </div>
    </div>

    <script src="client.js"></script>
</body>
</html>
