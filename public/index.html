<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node Security Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Node.js + SQLite</h1>
        
        <!-- Register -->
        <div class="section">
            <h3>1. Register User</h3>
            <input type="text" id="regName" placeholder="Username">
            <input type="password" id="regPass" placeholder="Password">
            <button id="btnRegister">Register</button>
            <p id="regResponse">Waiting...</p>
        </div>

        <hr>

        <!-- Login -->
        <div class="section">
            <h3>2. Login (Test Password)</h3>
            <input type="text" id="loginName" placeholder="Username">
            <input type="password" id="loginPass" placeholder="Password">
            <button id="btnLogin">Login</button>
            <p id="loginResponse">Waiting...</p>
        </div>

        <hr>

        <!-- View Data -->
        <div class="section">
            <h3>3. Public User List</h3>
            <button id="btnLoad">Refresh List</button>
            <ul id="userList" style="text-align: left; margin-top: 15px;"></ul>
        </div>
    </div>
    <script src="client.js"></script>
</body>
</html>
